{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock %}</title>
{% block style %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info" dir="ltr">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'icons/book.png' %}" alt="" height="30"
                 class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand mx-3" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'book_list' %}">HOME</a>
                <a class="nav-link" href="{% url 'book_create' %}">Add Book</a>
            </div>
        </div>

            {% if user.is_authenticated %}
                <div class="mx-2 text-white">welcome {{ user.username }} |
            <form action="{% url 'logout' %}" method="post">
                 {% csrf_token %}
                 <button  type="submit">log out</button>
            </form>
                {% else %}
                <a class="link-light text-decoration-none" href="{% url 'login' %}">Log In</a> | <a class="link-light text-decoration-none" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}

        </div>
    </div>
</nav>

{% block content %}

{% endblock %}
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center bg-grey">
        <p>django course <a class="text-dark" href="https://codingyar.com/" target="_blank">saeid shabani</a></p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
