{% extends '_shared.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    login page
{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}

    <div class="d-flex justify-content-center mt-5" dir="ltr">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                <button type="submit" class="btn btn-success mt-3 w-100">Log In</button>
                 <button type="submit" class="btn btn-info mt-3 w-100">sign up</button>
                </form>
                <a href="{% url 'password_reset' %}">forgot password?</a>
    </div>

</div>



{% endblock %}
